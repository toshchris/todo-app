        var todo = {
            todos: ['Wash my hair'],
            init: function() {
                this.cacheDom();
                this.bindEvents();
                this.render();
            },
            cacheDom: function() {
                this.additeminput = document.querySelector('input.addItemInput');
                this.addItemButton = document.querySelector('button.addItemButton');
                this.ul = document.querySelector('.list-group');
                this.li = document.createElement('li');
                this.li.classList = "list-group-item";

            },
            bindEvents: function() {
                this.addItemButton.addEventListener("click", this.addTodo.bind(this));
            },
            render: function() {
                this.todos.forEach(function(todo) {
                    this.li.textContent = todo;
                    return `${this.ul.appendChild(this.li)}`;
                }, this);

            },
            addTodo: function(e) {
                e.preventDefault();
                this.todos.push(this.additeminput.value);
                var ul = document.querySelector('.list-group');
                var li = document.createElement('li');
                li.classList = "list-group-item";
                li.textContent = this.additeminput.value;

                var span = document.createElement('span');
                span.classList = "badge";
                span.innerText = "x";

                if (!li.innerHTML == '') {
                    ul.appendChild(li);
                    li.appendChild(span);
                    this.additeminput.value = "";
                    // this.addList(this.li);
                    // this.render();
                }
            },
